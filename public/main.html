<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentinel Lua — Магазин подписок</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="webapp-container">
    <!-- Header -->
    <div class="webapp-header">
      <h1 class="webapp-title">Sentinel Lua</h1>
      <div class="webapp-subtitle">Магазин подписок</div>
    </div>

    <!-- Main Content -->
    <div class="webapp-content">
      <!-- User Info Section -->
      <div class="store-user-info">
        <div class="user-profile">
          <div class="avatar-wrapper">
            <img id="storeAvatar" class="store-avatar hidden" src="" alt="avatar">
            <div class="avatar-placeholder"></div>
          </div>
          <div class="user-details">
            <div id="storeName" class="store-name">Гость</div>
            <div id="storeUsername" class="store-username">@guest</div>
            <div id="storeStatus" class="store-status">Статус: <span id="planStatus">Нет подписки</span></div>
          </div>
        </div>
        <button id="authBtn" class="btn-primary auth-btn">Войти через Telegram</button>
      </div>

      <!-- Subscription Plans -->
      <div class="subscription-section">
        <h3>Доступные тарифы</h3>
        <div id="plansGrid" class="plans-grid">
          <!-- Plans will be loaded here -->
        </div>
        <div class="purchase-section">
          <button id="buyBtn" class="btn-primary buy-btn" disabled>Купить выбранный тариф</button>
        </div>
      </div>

      <!-- Gift Section (initially hidden) -->
      <div id="giftSection" class="gift-section hidden">
        <h3>Подарить подписку</h3>
        <div class="gift-form">
          <div class="form-group">
            <label>Кому подарить:</label>
            <input id="giftUsername" class="text-input" placeholder="Введите @username или chat_id" />
          </div>

          <div id="giftPreview" class="gift-preview hidden">
            <div class="gift-info">
              <div class="gift-card-preview">
                <div class="gift-from">
                  <span class="gift-label">От:</span>
                  <div class="gift-avatar-small" id="giftFromAvatarSmall"></div>
                  <span id="giftFromNameSmall">Вы</span>
                </div>
                <div class="gift-to">
                  <span class="gift-label">Кому:</span>
                  <div class="gift-avatar-small" id="giftToAvatarSmall"></div>
                  <span id="giftToNameSmall">Получатель</span>
                </div>
              </div>
            </div>

            <div id="giftPlansGrid" class="gift-plans-grid">
              <!-- Gift plans will be loaded here -->
            </div>

            <div class="gift-actions">
              <button id="sendGiftBtn" class="btn-primary">Отправить подарок</button>
              <button id="cancelGiftBtn" class="btn-secondary">Отмена</button>
            </div>
          </div>
        </div>
      </div>

      <div class="store-actions">
        <button id="showGiftBtn" class="btn-secondary">Подарить подписку</button>
      </div>

      <p class="store-note">Выберите тариф и нажмите Купить для оформления подписки</p>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
