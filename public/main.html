<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentinel — Главная</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="card">
    <div class="screen">
      <h1>Главная</h1>
      <div class="profile">
        <div class="avatar-wrap"><img id="mainAvatar" class="avatar hidden" src="" /></div>
        <div class="meta"><div id="mainName" class="name">Гость</div><div id="mainUsername" class="username">@guest</div></div>
      </div>
      <div id="subInfo">Загрузка статуса...</div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button id="buyMain" class="primary">Купить подписку</button>
        <button id="giftMain" class="ghost">Подарить подписку</button>
      </div>
      <!-- inline gift area -->
      <div id="giftArea" class="gift-area hidden">
        <div class="gift-inner">
          <h3>Кому вы хотите подарить?</h3>
          <input id="giftNick" placeholder="Введите @username или chat_id" />
          <div class="gift-steps hidden" id="giftSteps">
            <div class="gift-card">
              <div class="gift-from">От: <div class="gift-avatar" id="giftFromAvatar"></div><div id="giftFromName"></div></div>
              <div class="gift-to">Кому: <div class="gift-avatar" id="giftToAvatar"></div><div id="giftToName"></div></div>
            </div>
            <div class="gift-plans" id="giftPlans"></div>
            <div style="margin-top:12px"><button id="sendGift" class="primary">Отправить подарок</button> <button id="cancelGift" class="ghost">Отмена</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
