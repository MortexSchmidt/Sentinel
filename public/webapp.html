<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentinel Lua — Купить лицензию</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" id="card">
    <img src="https://i.ibb.co/XksSPRt3/image-removebg-preview.png" alt="logo" class="corner-logo">
    <div id="loginScreen" class="screen">
      <h1>Sentinel Lua</h1>
      <p class="subtitle">Войдите через Telegram (фейковая авторизация для демо)</p>
      <div class="actions">
        <button id="authBtn" class="primary">Войти</button>
      </div>
    </div>

    <div id="mainScreen" class="screen hidden">
      <header class="main-header">
        <div class="profile">
          <div class="avatar-wrap"><img id="avatar" src="" alt="avatar" class="avatar hidden"></div>
          <div class="meta">
            <div id="name" class="name">Гость</div>
            <div id="username" class="username">@guest</div>
          </div>
        </div>
        <div id="status" class="status">Статус: <span id="planStatus">Нет подписки</span></div>
      </header>

      <section class="shop">
        <div id="plans" class="plans grid-plans"></div>
        <div class="actions">
          <button id="buyBtn" class="primary" disabled>Купить выбранный тариф</button>
        </div>
      </section>

      <p class="note">Выберите тариф, нажмите Купить и выберите способ оплаты (демо).</p>
    </div>

    <!-- Purchase modal -->
    <div id="purchaseModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Оформление покупки</h3>
        <div id="modalPlan" class="modal-plan"></div>
        <div class="pay-methods">
          <label class="pm"><input type="radio" name="pm" value="card" checked> Карта</label>
          <label class="pm"><input type="radio" name="pm" value="qiwi"> QIWI</label>
          <label class="pm"><input type="radio" name="pm" value="yoomoney"> YooMoney</label>
        </div>
        <div class="modal-actions">
          <button id="confirmPay" class="primary">Оплатить (демо)</button>
          <button id="cancelPay" class="ghost">Отмена</button>
        </div>
      </div>
    </div>

    <!-- Success modal -->
    <div id="successModal" class="modal hidden">
      <div class="modal-content">
        <h3>Покупка завершена</h3>
        <div id="successInfo"></div>
        <div class="modal-actions">
          <button id="closeSuccess" class="primary">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="sndClick" src="/sounds/click.mp3" preload="auto"></audio>
  <audio id="sndSuccess" src="/sounds/success.mp3" preload="auto"></audio>

  <script src="/app.js"></script>
</body>
</html>
